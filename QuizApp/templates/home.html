<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <!-- navebar  -->
    {% block navbar %}
    {% include 'assets/navbar.html' %}
    {% endblock navbar %}
    <br>
 

    <!-- home_page -->
    {% if first_name%}
    Welcome Back {{first_name}} <br>
    {% endif %}
    <form action="/" method="post">
        {% csrf_token %}

        {% for qd in question_data %}
        <label for="question_data"> {{qd.question }}</label><br>
        <input type="radio" name="{{qd.question}}" value="{{qd.op1}}" id="op1" checked>
        <label for="op1">{{qd.op1}}</label><br>

        <input type="radio" name="{{qd.question}}" value="{{qd.op2}}" id="op2">
        <label for="op12">{{qd.op2}}</label><br>

        <input type="radio" name="{{qd.question}}" value="{{qd.op3}}" id="op3">
        <label for="op21">{{qd.op3}}</label><br>

        <input type="radio" name="{{qd.question}}" value="{{qd.op4}}" id="op4">
        <label for="op1">{{qd.op4}}</label> <br>

        ===================*===================*===================*=================== <br>
        {% endfor %}
        <input type="button" name="finish" value="Finish Quize">
        <button type="submit">Finish</button>
    </form>



</body>

</html>
